<!--Inherits from base.html-->
{% extends 'base.html' %}
{% block title %}AddUser{% endblock %}
{% block content %}
<h2>Create a user</h2>
<form method="POST">
    <p>First Name</p>
    <input type="text" name="first_name" placeholder="Enter a first name">
    <p>Last Name</p>
    <input type="text" name="last_name" placeholder="Enter a last name">
    <p>Profile pic URL</p>
    <input type="text" name="image_url" placeholder="Provide an image">
    <p><button>Add</button></p>
</form>
{% endblock %}
