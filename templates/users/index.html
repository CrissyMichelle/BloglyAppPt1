<!--Inherits from the base html template-->
{% extends 'base.html' %}
{% block title %}UserListing{% endblock %}
{% block content %}
    <h2>Users</h2>
    <ul>
        {% for user in users %}
        <li><a href="users/{{ user.id }}">{{ user.full_name }}</a></li>
        {% endfor %}
    </ul>
    <p>
        <a href="/users/new">Add User</a>
    </p>
{% endblock %}
