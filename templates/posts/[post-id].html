<!--Inherits from base template-->
{% extends 'base.html' %}
{% block title %}PostDeetsPage{% endblock %}
{% block content %}
<h2>{{ post.title }}</h2>
<p>created at {{ post.created_at }}</p>
<p>{{ post.content }}</p>
<p><i>By {{ blogger.full_name }}</i></p>
<p>
    <b>Tags:</b>
    {% for tag in post.tags %}
    {{ tag.name }}
    {% endfor %}
</p>
<a href="/users/{{ blogger.id }}">Cancel</a>
<form action="/posts/{{ post.id }}/edit"><button>Edit</button></form>
<form action="/posts/{{ post.id }}/delete"><button>Delete</button></form>
{% endblock %}
