<!--Inherits from the base template-->
{% extends 'base.html' %}
{% block title %}EditPost{% endblock %}
{% block content %}
<h2>Edit Post</h2>
<form method="POST">
    <p>Title</p>
    <input type="text" name="blog_title" placeholder="{{ post.title }}">
    <p>Post Content</p>
    <textarea name="blog_content" rows="8" cols="75">{{ post.content }}</textarea>
    <p><a href="/users/{{ post.user_id }}">Cancel</a><button type="submit">Edit</button></p>
</form>
{% endblock %}
